apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity.api
  namespace: admin
  labels:
    app: identity.api
    kind: aria-app
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: identity.api
  template:
    metadata:
      labels:
        app: identity.api
    spec:
      containers:
      - name: identity-api
        image: identity.api.admin
        env:
        - { name: TZ, value: Europe/Chisinau }
        - { name: AUTH-TOKEN-KEY, valueFrom: { secretKeyRef: { name: auth-token-secret, key: auth-token-secret } } }
        ports:
        - containerPort: 443
        volumeMounts:
        - { name: certs, mountPath: /certs }
      volumes:
      - name: certs
        secret: { secretName: acc-certs }
      imagePullSecrets:
      - name: regcred
