apiVersion: apps/v1
kind: Deployment
metadata:
  name: transfer-intersystems.api
  namespace: utilities
  labels:
    app: transfer-intersystems.api
    kind: aria-app
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: transfer-intersystems.api
  template:
    metadata:
      labels:
        app: transfer-intersystems.api
    spec:
      containers:
      - name: transfer-intersystems-api
        image: transfer-intersystems.api.utilities
        ports:
        - containerPort: 443
        env:
        - { name: TZ, value: Europe/Chisinau }
        volumeMounts:
        - { name: certs, mountPath: /certs, readOnly: true }
      volumes:
      - name: certs
        hostPath: { path: /home/acc-server-admin/certs, readOnly: true }
      imagePullSecrets:
      - name: regcred
