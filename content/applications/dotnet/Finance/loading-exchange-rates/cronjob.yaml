apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: loading-exchange-rates
  namespace: finance
spec:
  concurrencyPolicy: Forbid
  schedule: "30 7 * * *"
  jobTemplate:    
    spec:
      ttlSecondsAfterFinished: 900
      template:
        spec:
          containers:
          - name: loading-exchange-rates
            image: loading-exchange-rates.finance
            env:
            - { name: TZ, value: Europe/Chisinau }
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: regcred
          imagePullSecrets:
          - name: regcred
