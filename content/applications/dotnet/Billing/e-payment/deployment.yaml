apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-payment.api
  namespace: billing
  labels:
    app: e-payment.api
    kind: aria-app
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: e-payment.api
  template:
    metadata:
      labels:
        app: e-payment.api
    spec:
      containers:
      - name: e-payment-api
        image: e-payment.api.billing
        env:
        - { name: TZ, value: Europe/Chisinau }
        - { name: AUTH-TOKEN-KEY, valueFrom: { secretKeyRef: { name: auth-token-secret, key: auth-token-secret } } }
        ports:
        - containerPort: 443
        volumeMounts:
        - { name: certs, mountPath: /certs }
      volumes:
      - name: certs
        secret: { secretName: acc-certs }
      imagePullSecrets:
      - name: regcred
