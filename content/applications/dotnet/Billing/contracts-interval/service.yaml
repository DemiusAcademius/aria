apiVersion: v1
kind: Service
metadata: 
  name: contracts-interval-api
  namespace: billing
  annotations:
    aria.io/proxy-config: |
      listener: acc
      routes:
      - match: { prefix: "/api/contracts-interval/"}
        route: { prefix_rewrite: "/", timeout: normal }
spec:
  selector:
    app: contracts-interval.api
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443