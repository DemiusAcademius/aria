apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: send-invoices-email
  namespace: billing
spec:
  concurrencyPolicy: Forbid
  schedule: "*/5 * * * *"
  jobTemplate:    
    spec:
      ttlSecondsAfterFinished: 900
      template:
        spec:
          containers:
          - name: send-invoices-email
            image: send-invoices-email.billing
            env:
            - { name: TZ, value: Europe/Chisinau }
          restartPolicy: OnFailure