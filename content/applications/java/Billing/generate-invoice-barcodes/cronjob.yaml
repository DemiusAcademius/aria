apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: generate-invoice-barcodes
  namespace: billing
spec:
  concurrencyPolicy: Forbid
  schedule: "*/5 * * * *"
  jobTemplate:    
    spec:
      ttlSecondsAfterFinished: 900
      template:
        spec:
          containers:
          - name: generate-invoice-barcodes
            image: generate-invoice-barcodes.billing
            env:
            - { name: TZ, value: Europe/Chisinau }
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: regcred
