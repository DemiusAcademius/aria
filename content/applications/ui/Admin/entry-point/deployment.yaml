apiVersion: apps/v1
kind: Deployment
metadata:
  name: entry-point
  namespace: admin
  labels:
    app: entry-point
    kind: aria-app
    tier: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: entry-point
  template:
    metadata:
      labels:
        app: entry-point
    spec:
      containers:
      - name: entry-point
        image: entry-point.ui.admin
        ports:
        - containerPort: 443
        volumeMounts:
        - { name: certs, mountPath: /certs }
        - { name: nginx-conf, mountPath: /etc/nginx/conf.d }
      volumes:
      - name: certs
        secret: { secretName: acc-certs }
      - name: nginx-conf
        configMap: { name: nginx-conf }
      imagePullSecrets:
      - name: regcred
