apiVersion: v1
kind: Service
metadata: 
  name: identity
  namespace: admin
  annotations:
    aria.io/proxy-config: |
      listener: acc
      routes:
      - match: { prefix: "/ui/admin/identity/"}
        route: { prefix_rewrite: "/", timeout: normal }
      - match: { prefix: "/ui/admin/identity" }
        redirect: { path_redirect: "/ui/admin/identity/" }
spec:
  selector:
    app: identity
  ports:
  - protocol: TCP
    port: 443
    targetPort: 443