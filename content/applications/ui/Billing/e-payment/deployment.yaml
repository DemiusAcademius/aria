apiVersion: apps/v1
kind: Deployment
metadata:
  name: e-payment
  namespace: billing
  labels:
    app: e-payment
    kind: aria-app
    tier: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: e-payment
  template:
    metadata:
      labels:
        app: e-payment
    spec:
      containers:
      - name: e-payment
        image: e-payment.ui.billing
        ports:
        - containerPort: 443
        volumeMounts:
        - { name: certs, mountPath: /certs }
        - { name: nginx-conf, mountPath: /etc/nginx/conf.d }
      volumes:
      - name: certs
        secret: { secretName: acc-certs }
      - name: nginx-conf
        configMap: { name: nginx-conf }
      imagePullSecrets:
      - name: regcred
